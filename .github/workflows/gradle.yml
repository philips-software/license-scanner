name: Java CI with Gradle

on:
  push:

env:
  REGISTRY_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  REGISTRY_TOKEN: ${{ secrets.DOCKER_PASSWORD }}
  DOCKER_ORGANIZATION: philipssoftware
  GITHUB_ORGANIZATION: philips-software
  KEYLESS: true

jobs:
  build-and-test:
    name: Build gradle project 

    runs-on: ubuntu-latest 

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache build artifacts
        uses: actions/cache@v3.2.5
        with:
          path: | 
            build/test-results/**/*.xml
            build/libs/*.jar
          key: license-scanner-${{ github.sha }}

      - name: Gradle cache
        uses: actions/cache@v3.2.5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - uses: actions/setup-java@v3
        with:
          java-version: '15'
          distribution: 'zulu'

      - name: Setup python
        uses: actions/setup-python@v4.5.0
        with:
          python-version: '3.9' 

      - name: Install scancode 
        run: |
          pip install -r docker/requirements.txt
          scancode --version
          extractcode --version
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew build -x test

      - name: Tests
        run: ./gradlew test

  create-docker-image:
    name: "Create docker image"
    needs: build-and-test
    runs-on: ubuntu-latest 

    permissions:
      id-token: write

    # Don't publish when build is skipped
    if: success()

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache build artifacts
        uses: actions/cache@v3.2.5
        with:
          path: | 
            build/test-results/**/*.xml
            build/libs/*.jar
          key: license-scanner-${{ github.sha }}

      - name: Build Docker Images
        uses: philips-software/docker-ci-scripts@v5.1.0
        with:
          dockerfile: docker/Dockerfile
          image-name: license-scanner 
          tags: 0 0.6 0.6.1 v0.6.1 latest
          slsa-provenance: true
          sbom: true
          sign: true

