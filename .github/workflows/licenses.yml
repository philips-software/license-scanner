name: Get Licenses 

on:
  push:
    branches: 
      - master
      - develop

jobs:
  scan:

    runs-on: [self-hosted, research] 

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '11.0.1'
    - name: Run ORT scan 
      run: | 
        docker run -v /home/ec2-user/actions-runner/_work/license-scanner/license-scanner:/project philipssoftware/ort --info analyze -f JSON -i /project -o /project/ort/analyzer
      continue-on-error: true
    - name: Create SPDX file
      run: |
        wget https://artifactory-ehv.ta.philips.com/artifactory/dl-innersource-mvn-release/com/philips/research/spdxbuilder/spdx-builder/refs/tags/0.1.2/spdx-builder-refs/tags/0.1.2.jar -O spdx-builder.jar
        java -jar spdx-builder.jar -i ort/analyzer/analyzer-result.json -o license-scanner.spdx
    - uses: actions/upload-artifact@v2
      with:
        name: licenses 
        path: |
          ort/analyzer/analyzer-result.json 
          license-scanner.spdx
