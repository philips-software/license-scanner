buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.21.0"
  }
}

plugins {
    id 'application'
    id 'com.adarshr.test-logger' version '2.1.1'
    id "org.springframework.boot" version '2.4.4'
    id "org.flywaydb.flyway" version "7.7.0"
}

repositories {
    mavenLocal()
    maven { url 'https://plugins.gradle.org/m2/' }
    mavenCentral()
}

ext {
    springBootVersion = '2.4.2'
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
    implementation "org.springframework.boot:spring-boot-starter-actuator:$springBootVersion"
    implementation "org.springframework.boot:spring-boot-configuration-processor:$springBootVersion"
    implementation "org.hibernate:hibernate-validator:6.2.0.Final"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion"
    implementation "com.google.code.findbugs:jsr305:3.0.2"
    implementation "com.h2database:h2:1.4.200"
    implementation "org.flywaydb:flyway-core:7.7.0"
    testImplementation "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
    testImplementation "org.assertj:assertj-core:3.19.0"
    testImplementation "nl.jqno.equalsverifier:equalsverifier:3.5.5"
    testImplementation "org.mockito:mockito-core:3.8.0"
    compileOnly "pl.tlinkowski.annotation:pl.tlinkowski.annotation.basic:0.2.0"
    implementation "javax.xml.bind:jaxb-api:2.3.1"
}

testlogger {
    theme 'mocha'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'com.philips.research.licensescanner.Application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

file("src/main/resources/application-db.properties").withReader {
   Properties props = new Properties()
   props.load(it)
   project.ext.ApplicationProps = props
}

flyway {
    url = project.ext.ApplicationProps['spring.datasource.url']
    user = project.ext.ApplicationProps['spring.datasource.username']
    password = project.ext.ApplicationProps['spring.datasource.password']
}

// we need to build classes before we can migrate
flywayMigrate.dependsOn classes

version = '0.6.0'
